<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup | Makeover Store</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <div class="split left">
        <div class="centered">
            <img src="images/logo.png" alt="logo">
            
        </div>
    </div>
          
    <div class="split right">
        <div class="centered">
            <form method="POST" id="login">
                <div><h1>Create an Account</h1>
                    <hr>
                </div>
                            
                <div>
                    First Name <br>
                    <input type="text" name="firstName" placeholder="Enter First Name" class="myInput" required>
                </div>
                    <br>
                <div>
                    Last name <br>
                    <input type="text" name="lastName" placeholder="Enter Last Name" class="myInput" required>
                </div>
                      <br>
                <div>
                    Email Address <br>
                    <input type="email" name="email" placeholder="Enter Email Address" class="myInput" required> 
                </div>
                        <br>
                <div>
                    Phone Number <br>
                    <input type="tel" name="phoneNumber" placeholder="Enter Phone Number" class="myInput" required>
                </div>
                        <br>
                <div>
                    Password <br>
                    <input type="password" id="myPassword" placeholder="Enter Password" value="" class="myInput" required>
                </div>
                
                <div><input type="checkbox" onclick="toggle()">Show Password</div> 
                    <br>
                <div><button><a href="#">Create An Account</a></button></div> <br>
      
                <div class="log">
                        Already have an Account?
                        <button id="button2"><a href="login.html">Login</a></button>
                </div>

            </form>
              
        </div>
    </div>



    <script src="signup.js"></script>
</body>
</html>
